<div id="total-books">Listado de libros {{totalBooks}}</div>
<div id="books-table-container" style="display: block;">
    <table>
        <tr>
            <th id="title-header">Título</th>
            <th id="isbn-header">ISBN</th>
            <th id="author-header">Autor(es)</th>
            <th id="year-header">Año</th>
            <th id="tags-header">Tags</th>
            <th id="available-header">Disponible</th>
        </tr>

        <tr *ngIf="totalBooks == 0"  id="no-books-message">No hay libros disponibles</tr>
    </table>
</div>
