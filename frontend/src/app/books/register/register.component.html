<div>
  <span *ngIf="titleControl.errors && submit" id="title-required">El titulo es requerido</span>
  <span *ngIf="isbnControl.errors && submit" id="isbn-required">El ISBN es requerido</span>
  <span *ngIf="authorsControl.errors && submit" id="authors-required">El campo 'Autores' es requerido</span>
</div>
<form [formGroup]="formGroup" (submit)="onSubmit()">
  <input type="text" formControlName="title" id="title" />
  <input type="text" formControlName="isbn" id="isbn" />
  <input type="text" formControlName="authors" id="authors" />
  <button type="submit" id="send">send</button>
</form>
